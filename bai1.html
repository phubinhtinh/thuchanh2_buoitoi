<body>
    <script>
        let giaSanPham = Number(prompt("Nhập giá sản phẩm: "));
        let soLuong = Number(prompt("Nhập số lượng: "));
        let tong = giaSanPham * soLuong;
        tong -= tong * 0.1;
        console.log("Tổng tiền đã trừ thuế: " + tong);
    </script>
</body>
